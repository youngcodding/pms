<!DOCTYPE html>
<html    xmlns:th="http://www.thymeleaf.org">
<head>
<base  href="/">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>H+ 后台主题UI框架 - 基本表单</title>
<meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
<meta name="description"
	content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">
<link rel="shortcut icon" href="favicon.ico">
<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="css/animate.css" rel="stylesheet">
<link href="css/style.css?v=4.1.0" rel="stylesheet">
  <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/jquery.form.js"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/content.min.js?v=1.0.0"></script>
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script src="js/plugins/layer2.4/layer.js"></script>
 <!-- 引入文件上传组件 webuploader 的样式 -->
    <link rel="stylesheet" type="text/css" href="js/plugins/webuploader/webuploader.css">
    
<!-- 引入 文件上传组件 webuploader 的js -->
    <script src="js/plugins/webuploader/webuploader.js"></script>
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-10">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>
							房产销售合同信息</small>
						</h5>
						<div class="ibox-tools">
							<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
							</a> <a class="dropdown-toggle" data-toggle="dropdown"
								href="form_basic.html#"> <i class="fa fa-wrench"></i>
							</a>
							<ul class="dropdown-menu dropdown-user">
								<li><a href="form_basic.html#">选项1</a></li>
								<li><a href="form_basic.html#">选项2</a></li>
							</ul>
							<a class="close-link"> <i class="fa fa-times"></i>
							</a>
						</div>
					</div>
					<div class="ibox-content">
						<div class="row">
							<form role="form" class="form-horizontal" id="sellCOntractForm">
								<p>----------------------合同信息----------------------</p>
								<div class="col-sm-6 b-r">
									<div class="form-group">
										<label class="col-sm-3 control-label">业主姓名：</label>
										<div class="col-sm-7">
										        <input readonly class="form-control"   th:value="${sellContract.properietor_name}"  name="properietor_name" type="text">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label">业主性别：</label>
										<div class="col-sm-9">
										    <label class="radio-inline">
										        <input  th:disabled="${sellContract.gender eq 1 ? true:false}"   name="gender" th:checked="${sellContract.gender eq 1 ? true:false}" value="1" type="radio">男</label>
										    <label class="radio-inline">
										        <input   th:disabled="${sellContract.gender eq 0 ? true:false}"  name="gender" th:checked="${sellContract.gender eq 0 ? true:false}"  value="0" type="radio">女</label>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label">联系手机：</label>
										<div class="col-sm-7">
											<input type="text" readonly  th:value="${sellContract.phone}"  name="phone" placeholder=""
												class="form-control" >
												<span	class="help-block m-b-none" id=""></span>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label">业主地址：</label>
										<div class="col-sm-7">
											<input type="text" readonly  th:value="${sellContract.address}" name="address" placeholder=""
												class="form-control" >
												<span	class="help-block m-b-none" id=""></span>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label">身份证号：</label>
										<div class="col-sm-7">
											<input type="text" readonly id=""  th:value="${sellContract.identitycard_num}" name="identitycard_num"
												class="form-control"  >
												<span	class="help-block m-b-none" id=""></span>
										</div>
									</div>
								</div>
								<!-- 
								分页
								 -->
								<div class="col-sm-6">
									<div class="form-group">
										<label class="col-sm-3 control-label">房产信息：</label>
										<div class="col-sm-7">
											<input type="text" readonly  th:value="${sellContract.residence_info}" name="residence_info"
												  class="form-control">
											<span	class="help-block m-b-none" id=""></span>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label">房间编号：</label>
										<div class="col-sm-7">
										        <input class="form-control" readonly th:value="${sellContract.room_id}"  id="room_id" name="room_id" type="text">
										</div>
									 </div>
									<div class="form-group">
										<label class="col-sm-3 control-label">合同金额：</label>
										<div class="col-sm-7">
											<input type="text" readonly  th:value="${sellContract.contract_value}" name="contract_value"
												class="form-control">
												<span	class="help-block m-b-none" id=""></span>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label">付款方式：</label>
										<div class="col-sm-7">
											<input type="text" readonly th:value="${sellContract.payment_method}"  name="payment_method"
												class="form-control" placeholder="">
												<span	class="help-block m-b-none" id=""></span>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label">合同日期：</label>
										<div class="col-sm-7">
											<input type="text" readonly  th:value="${#dates.format(sellContract.signtime,'yyyy-MM-dd')}" name="signtime"
												class="form-control"  >
												<span	class="help-block m-b-none"  ></span>
										</div>
									</div>
								</div>
								<br>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 全局js -->
	<script src="js/jquery.min.js?v=2.1.4"></script>
	<script src="js/bootstrap.min.js?v=3.3.6"></script>
	<!-- 自定义js -->
	<script src="js/content.js?v=1.0.0"></script>
<script type="text/javascript" th:inline="javascript">
    </script>

</body>

</html>
