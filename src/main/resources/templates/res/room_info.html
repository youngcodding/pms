<!DOCTYPE html>
<html    xmlns:th="http://www.thymeleaf.org">
  <head>
    <base  href="/">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/animate.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	
	<!-- 全局js -->
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	
	<!-- jquery validate -->
	<script src="js/jquery.validate.min.js" type="text/javascript"></script>
	
	<script src="js/plugins/layer2.4/layer.js"></script>
  </head>
  
  <body>
	  <div>
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
	
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="roomForm">
							<div class="form-group">
								<label class="col-sm-2 control-label">房间名称：</label>
								<div class="col-sm-3">
									<input id="roomName" name="roomName" type="text" class="form-control">
								</div>
								<label class="col-sm-2 control-label">房间编号：</label>
								<div class="col-sm-3">
									<input id="roomNum" name="roomNum" class="form-control"></input>
								</div>
							</div>
		
							<div class="form-group">
								<label class="col-sm-2 control-label">房屋户型：</label>
								<div class="col-sm-3">
									<input id="houseType" name="houseType" type="text" class="form-control"></input>
								</div>
								<label class="col-sm-2 control-label">房屋朝向：</label>
								<div class="col-sm-3">
									<input id="toward" name="toward" class="form-control"></input>
								</div>
							</div>
							
							<div  class="form-group">
								<label class="col-sm-2 control-label">房间装饰：</label>
								<div class="col-sm-3">
									<input id="decoration" name="decoration" class="form-control"></input>
								</div>
								<label class="col-sm-2 control-label">房间用途：</label>
								<div class="col-sm-3">
									<input id="property" name="property" class="form-control"></input>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label">建筑面积：</label>
								<div class="col-sm-3">
									<input id="roomArea" name="roomArea" class="form-control"></input>
								</div>
								<label class="col-sm-2 control-label">使用面积：</label>
								<div class="col-sm-3">
									<input id="useArea" name="useArea" type="text" class="form-control"></input>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label">所属楼层id：</label>
								<div class="col-sm-3">
									<input id="floor_id" name="floor_id" class="form-control"></input>
								</div>
								<label class="col-sm-2 control-label">开发商id：</label>
								<div class="col-sm-3">
									<input id="developer_id" name="developerid" type="text" class="form-control"></input>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label">出租或出售状态：</label>
								<div class="col-sm-3">
									<input id="statusTenant" name="statusTenant" class="form-control"></input>
								</div>
								<p> &nbsp &nbsp数字代表出租或出售状态； 0 未出租，  1 已出租， 2 未售，3 已售</p>
								
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
