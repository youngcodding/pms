<!DOCTYPE html>
<html    xmlns:th="http://www.thymeleaf.org">
  <head>
    <base  href="/">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/animate.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<!-- 全局js -->
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<!-- jquery validate -->
	<script src="js/jquery.validate.min.js" type="text/javascript"></script>
	<script src="js/plugins/layer2.4/layer.js"></script>
  </head>
  <body>
	  <div>
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="floorForm">
							<div class="form-group">
								<label class="col-sm-2 control-label">楼层名称：</label>
								<div class="col-sm-3">
									<input id="floorName" name="floorName" class="form-control">
								</div>
								<label class="col-sm-2 control-label">楼层编号：</label>
								<div class="col-sm-3">
									<input id="floorNum" name="floorNum" class="form-control">
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label">楼层面积：</label>
								<div class="col-sm-3">
									<input id="floorArea" name="floorArea" class="form-control"></input>
								</div>
								<label class="col-sm-2 control-label">公共面积：</label>
								<div class="col-sm-3">
									<input id="publicArea" name="publicArea" type="text" class="form-control"></input>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-2 control-label">房间总数：</label>
								<div class="col-sm-3">
									<input id="roomCount" name="roomCount"  type="text" class="form-control"></input>
								</div>
								<label class="col-sm-2 control-label">所属楼栋的id：</label>
								<div class="col-sm-2">
									<input id="build_id" name="build_id" type="text" class="form-control"></input>
								</div>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	  
  </body>
</html>
